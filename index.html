<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
         <h1 class="text-center">Welcome To Pioneer-Bank</h1>
         <div class="submit-area">
            <h4>Login</h4>
          <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
         </div>
        </div>
        <div id="transaction-area">
           <div class="row">
            <div class="col-md-4 ">
                <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$<span id="current-deposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
           <div class="col-md-4">
            <div class=" balance status">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">1240</span></h2>
            </div>
           </div>
           </div>
           <div class="row">
            <div class="col-md-6 calculate">
                <div class="submit-area">
                <h4>Deposite</h4>
                <input type="text" id="dpAmount" class="form-control" placeholder="$ amount you want to deposite">
                <br>
                <button id="depositeBtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6 calculate">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount"  class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
           </div>
        </div>
        <script>
            //login button event handler
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block" ;   
            })


            //deposite button event handler
            const depositeSec = document.getElementById("depositeBtn");
            depositeSec.addEventListener("click", function(){
                const depositeAmount = document.getElementById("dpAmount").value;
                const depositeNumber = parseFloat(depositeAmount);
                
                const currentDeposite = document.getElementById("current-deposite").innerText;
                const currentDepositeNumber = parseFloat(currentDeposite);
                const totalDeposite = depositeNumber + currentDepositeNumber ;

                const currentBalance = document.getElementById("current-balance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);

                const totalBalance = depositeNumber + currentBalanceNumber ;

                document.getElementById("current-deposite").innerText= totalDeposite;
                document.getElementById("current-balance").innerText=totalBalance;
                document.getElementById("dpAmount").value = "";
            })

            //withdraw button event handler
            const withdrawSec = document.getElementById("withdrawBtn");
            withdrawSec.addEventListener("click", function(){
                const withdrawAmnt = document.getElementById("withdrawAmount").value;
                const withdrawNumber = parseFloat(withdrawAmnt);
                const currentWithdraw = document.getElementById("current-withdraw").innerText ;
                const currentWithdrawNumber = parseFloat(currentWithdraw) ;
                const totalWithdraw =  currentWithdrawNumber + withdrawNumber ;

                const currentBalance = document.getElementById("current-balance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const balanceAfterWithdraw = currentBalanceNumber - withdrawNumber ;

                document.getElementById("current-withdraw").innerText = totalWithdraw ;
                document.getElementById("current-balance").innerText= balanceAfterWithdraw ;
                document.getElementById("withdrawAmount").value = "" ;
                

            })
            
            
            
        </script>
</body>
</html>
